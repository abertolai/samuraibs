name: Electron UI Tests

on:
  workflow_dispatch:
    inputs:
      specs:
        description: "Run ALL or unique spec"
        default: cypress/integration/*

jobs:
  chrome-ui-tests:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.6-chrome100-ff98
    strategy:
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ping API
        uses: Leocardoso94/is-my-site-up@v1.2
        with:
          site: https://samuraibs-api-amanda.fly.dev

      - name: "UI Tests - Electron"
        uses: cypress-io/github-action@v2 # use the explicit version number
        with:
          # we have already installed all dependencies above
          install-command: yarn install
          wait-on: "https://samuraibs-web-amanda.fly.dev"
          wait-on-timeout: 120
          browser: electron
          record: true
          parallel: true
          group: "UI - Electron"
          spec: ${{ github.event.inputs.specs }}
        env:
          TZ: America/Sao_Paulo
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
